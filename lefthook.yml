pre-commit:
  parallel: true
  commands:
    stylelint:
      glob: "*.scss"
      run: yarn stylelint {staged_files}
    erblint:
      glob: "*.erb"
      run: bundle exec erb_lint {staged_files}
    eslint:
      glob: "*.{js,ts}"
      run: yarn eslint {staged_files}
    rubocop:
      tags: backend style
      glob: "*.rb"
      exclude: "application.rb|routes.rb|*_test.rb"
      run: bundle exec rubocop --force-exclusion {all_files}
